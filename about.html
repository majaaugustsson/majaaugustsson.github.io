<head>

    <title>About Me | Maja Augustsson</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Outfit:wght@100..900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'beige': '#E8C39E',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TPWP25L2"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Reusable Components
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const FadeInSection = ({ children, className = "" }) => (
            <motion.div
                initial={{ opacity: 0, y: 50 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true, margin: "-50px" }}
                transition={{ duration: 0.8, ease: "easeOut" }}
                className={className}
            >
                {children}
            </motion.div>
        );

        const Nav = () => (
            <nav className="fixed top-0 left-0 w-full z-50 text-white px-6 py-8 flex justify-between items-center bg-black/50 backdrop-blur-sm">
                <a href="index.html" className="font-serif italic text-2xl tracking-tighter">Maja <span className="text-beige">Augustsson.</span></a>
                <div className="hidden md:flex gap-12 text-[10px] font-medium uppercase tracking-[0.3em] text-zinc-400">
                    <a href="about.html" className="hover:text-white transition-colors">About Me</a>
                    <a href="index.html#work" className="hover:text-white transition-colors">Work</a>
                    <a href="index.html#bag" className="hover:text-white transition-colors">The Bag</a>
                    <a href="index.html#contact" className="hover:text-white transition-colors">Contact</a>
                </div>
            </nav>
        );

        const SectionHeader = ({ number, title }) => (
            <div className="flex items-center gap-4 border-b border-zinc-900 pb-4 mb-12">
                <span className="mono-label">{number}</span>
                <h2 className="text-xs uppercase font-bold tracking-[0.3em] text-zinc-400">{title}</h2>
            </div>
        );

        const Footer = () => (
            <footer className="px-6 py-16 border-t border-zinc-900 bg-black">
                <div className="max-w-7xl mx-auto flex justify-between items-center">
                    <div className="mono-label text-zinc-700">© 2026 Maja Augustsson</div>
                    <div className="mono-label text-zinc-700">Growth / Strategy / Design</div>
                </div>
            </footer>
        );

        const ScrollToTop = () => {
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => {
                const toggleVisibility = () => setIsVisible(window.scrollY > 300);
                window.addEventListener('scroll', toggleVisibility);
                return () => window.removeEventListener('scroll', toggleVisibility);
            }, []);
            return (
                <AnimatePresence>
                    {isVisible && (
                        <motion.button
                            initial={{ opacity: 0, scale: 0.5 }}
                            animate={{ opacity: 1, scale: 1 }}
                            exit={{ opacity: 0, scale: 0.5 }}
                            onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
                            className="fixed bottom-8 right-8 z-50 bg-white text-black p-3 rounded-full shadow-lg hover:bg-beige transition-colors"
                        >
                            <Icon name="arrow-up" size={24} />
                        </motion.button>
                    )}
                </AnimatePresence>
            );
        };

        // Page Specific Content
        const AboutPage = () => (
            <main className="pt-48 px-6 pb-24 bg-black text-white">
                <div className="max-w-4xl mx-auto">
                    <FadeInSection>
                        <SectionHeader number="00" title="About Me" />
                        <h1 className="text-5xl md:text-7xl font-serif italic mb-12 leading-tight">
                            A Growth Marketer driven by data and human psychology.
                        </h1>
                        <p className="text-xl text-zinc-300 leading-relaxed mb-24 max-w-3xl">
                            My approach to growth is simple: understand the user deeply, then build strategies that align with their needs and motivations. I believe the most sustainable growth comes from creating genuine value, not just chasing metrics. I combine creative thinking with rigorous, data-driven experimentation to find what truly works.
                        </p>
                    </FadeInSection>

                    <FadeInSection>
                        <div className="mt-20 border-t border-zinc-900 pt-16">
                            <div className="text-center mb-16">
                                <h3 className="text-4xl font-serif italic">3 Core Principles</h3>
                            </div>
                            <div className="grid md:grid-cols-3 gap-12">
                                <div className="space-y-6">
                                    <div className="mono-label text-zinc-400">01 / Psychology First</div>
                                    <h4 className="text-2xl font-serif italic">Understanding the 'Why' before the 'How'</h4>
                                    <p className="text-zinc-500 text-sm leading-relaxed font-light">All growth starts with human behavior. Before I touch a tool, I dig deep into customer insights, drivers, and friction. If we don't understand why the customer acts (or doesn't act), technology doesn't matter.</p>
                                </div>
                                <div className="space-y-6">
                                    <div className="mono-label text-zinc-400">02 / Full-Funnel Thinking</div>
                                    <h4 className="text-2xl font-serif italic">Optimizing the entire journey, not just the click</h4>
                                    <p className="text-zinc-500 text-sm leading-relaxed font-light">Growth is not just about traffic. I look at the entire chain – from first exposure and landing page to activation and loyalty. By combining creative content with technical setup, I ensure that every part of the funnel works together to drive business value.</p>
                                </div>
                                <div className="space-y-6">
                                    <div className="mono-label text-zinc-400">03 / The Experimentation Mindset</div>
                                    <h4 className="text-2xl font-serif italic">Turning data into a competitive advantage</h4>
                                    <p className="text-zinc-500 text-sm leading-relaxed font-light">I don't guess, I test. Through a structured process of hypotheses and rapid experiments (Rapid Testing), I find what actually scales. It's about learning faster than competitors to find the most effective paths to growth.</p>
                                </div>
                            </div>
                        </div>
                    </FadeInSection>
                </div>
            </main>
        );

        const App = () => (
            <div className="bg-black min-h-screen font-sans">
                <Nav />
                <AboutPage />
                <Footer />
                <ScrollToTop />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
