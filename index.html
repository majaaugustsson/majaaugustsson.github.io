    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Icons Component (Lucide Wrapper)
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const Nav = () => (
            <nav className="fixed top-0 left-0 w-full z-50 text-white px-6 py-8 flex justify-between items-center bg-black/50 backdrop-blur-sm">

                </div>

        );

        const Hero = () => (
            <section className="min-h-screen flex flex-col justify-end px-6 pb-24 pt-40 relative overflow-hidden">
                <div className="absolute inset-0 grid-bg -z-10 opacity-50"></div>
                <div className="max-w-7xl mx-auto w-full relative">
                    <div className="mono-label mb-8 text-zinc-600">Growth Marketing Specialist</div>
                    <h1 className="text-[14vw] md:text-[12vw] font-serif italic leading-[0.8] tracking-tighter mb-12">
                        Growth<br />
                        <span className="text-zinc-900 not-italic font-sans font-black">MARKETER</span>
                    </h1>
                    <div className="grid md:grid-cols-2 gap-12 items-end">
                        <p className="text-xl md:text-3xl font-light text-zinc-400 max-w-xl leading-tight tracking-tight">
                            I help brands scale through <span className="text-white italic font-serif">rigorous experimentation</span> and creative strategy. Currently refining my craft in Stockholm.
                        </p>
                        <div className="flex justify-end">
                            <motion.div 
                                whileHover={{ scale: 1.05 }}
                                className="w-32 h-32 rounded-full border border-zinc-800 flex items-center justify-center cursor-pointer group"
                            >
                                <div className="text-center">
                                    <div className="mono-label group-hover:text-white transition-colors">Scroll</div>
                                    <Icon name="arrow-right" size={16} className="mx-auto mt-1 rotate-90 text-zinc-500" />
                                </div>
                            </motion.div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const QuoteSection = () => {
            const [data, setData] = useState({ quote: "Loading inspiration...", author: "" });

            useEffect(() => {
                fetch('https://dummyjson.com/quotes/random')
                    .then(res => res.json())
                    .then(data => setData({ quote: data.quote, author: data.author }))
                    .catch(() => setData({ quote: "Growth is the only evidence of life.", author: "John Henry Newman" }));

            return (
                <section className="py-12 px-6 bg-zinc-950 border-y border-zinc-900/50">

                { name: "Performance marketing", x: 380, y: 20 },
                { name: "SEO", x: -480, y: 180 },
                { name: "Content marketing", x: 280, y: 180 },
                { name: "Tech x growth", x: -150, y: -260 }
            ];

                        </div>

                                    Unpacking<br />
                                    <span className="text-zinc-400 not-italic font-sans font-black">STRATEGY</span>
                                </h2>
                            </div>

                                initial={{ y: 100, opacity: 0, scale: 0.8 }}
                                whileInView={{ y: 0, opacity: 1, scale: 1 }}
                                viewport={{ once: true }}
                                transition={{ duration: 1.2, ease: [0.16, 1, 0.3, 1] }}

                                    <h4 className="text-2xl font-serif italic">Understanding the 'Why' before the 'How'</h4>
                                    <p className="text-zinc-500 text-sm leading-relaxed font-light">All growth starts with human behavior. Before I touch a tool, I dig deep into customer insights, drivers, and friction. If we don't understand why the customer acts (or doesn't act), technology doesn't matter.</p>
                                </div>
                                <div className="space-y-6">
                                    <div className="mono-label text-zinc-400">02 / Full-Funnel Thinking</div>
                                    <h4 className="text-2xl font-serif italic">Optimizing the entire journey, not just the click</h4>
                                    <p className="text-zinc-500 text-sm leading-relaxed font-light">Growth is not just about traffic. I look at the entire chain – from first exposure and landing page to activation and loyalty. By combining creative content with technical setup, I ensure that every part of the funnel works together to drive business value.</p>
                                </div>
                                <div className="space-y-6">
                                    <div className="mono-label text-zinc-400">03 / The Experimentation Mindset</div>
                                    <h4 className="text-2xl font-serif italic">Turning data into a competitive advantage</h4>
                                    <p className="text-zinc-500 text-sm leading-relaxed font-light">I don't guess, I test. Through a structured process of hypotheses and rapid experiments (Rapid Testing), I find what actually scales. It's about learning faster than competitors to find the most effective paths to growth.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

            {
                id: 1,
                title: "Drypops (Startup)",
                category: "Meta Ads",
                year: "2024",
                image: "drypops.jpg",
                description: "End to end ad production and optimization. Designed high performing creatives, defined target audiences, and executed rigorous A/B testing in Meta Ads to maximize ROAS.",
                techStack: ["Meta Ads", "CapCut", "Ads Manager", "Copywriting", "Canva"],

                            'project_category': project.category

                    onClick(project);

                className="group cursor-pointer flex flex-col gap-6"

                        alt={project.title} 
                        className="w-full h-full object-cover transition-all duration-700 group-hover:scale-105"

            <section id="work" className="py-24 px-6 bg-black">
                <div className="max-w-7xl mx-auto">
                    <SectionHeader number="02" title="Selected Work" />

        const ProjectPage = ({ project, onBack }) => (
            <motion.div 
                initial={{ opacity: 0 }} 
                animate={{ opacity: 1 }} 
                className="pt-32 px-6 max-w-7xl mx-auto min-h-screen"

                <button

                    <Icon name="arrow-left" size={16} />

                </button>
                
                <div className="grid md:grid-cols-2 gap-12 mb-24">
                    <div>
                        <div className="mono-label text-zinc-500 mb-4">{project.category} / {project.year}</div>
                        <h1 className="text-5xl md:text-7xl font-serif italic mb-8 leading-none">{project.title}</h1>

                                <span key={i} className="px-3 py-1 bg-beige rounded-full text-[10px] font-medium uppercase tracking-wider text-black">
                                    {tech}

                        <p className="text-xl text-zinc-400 leading-relaxed max-w-lg mb-12">
                            {project.description}

                        <img src={project.image} alt={project.title} className="w-full h-full object-cover" />

                </div>

            const [submitted, setSubmitted] = useState(false);
            const [copied, setCopied] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                
                emailjs.sendForm('service_9kzipz4', 'template_nqsgefh', e.target)
                    .then((result) => {
                        alert('Email sent successfully!');
                        e.target.reset();
                        setSubmitted(true);
                    }, (error) => {
                        alert('Failed to send email. Please try again.');
                        console.error('EmailJS error:', error);
                    });
            };

            const handleCopy = () => {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                });
            };

            const linkedInShareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent("Check out this Growth Marketer's portfolio and free tool list!")}`;

            const tools = [
                { name: "Hotjar / Lucky Orange", description: "Used for the Under Your Skin project to visualize friction and find funnel leaks." },

                { name: "ChatGPT (Prompt Engineering)", description: "My strategic sparring partner for brainstorming A/B test angles in record time." }
            ];

            return (
                <section className="bg-black py-24 px-6">

                                    transition={{ duration: 0.5 }}

                                    <p className="text-zinc-400 max-w-2xl mx-auto mb-8">

                                    </p>
                                    <form id="contact-form" onSubmit={handleSubmit} className="flex flex-col md:flex-row gap-4 max-w-lg mx-auto">
                                        <input 
                                            type="email" 
                                            name="user_email"
                                            placeholder="your.email@company.com" 
                                            required 
                                            className="flex-grow bg-zinc-900/50 border border-zinc-800 rounded-md px-4 py-3 text-white placeholder-zinc-600 focus:outline-none focus:ring-2 focus:ring-beige/50 transition-all"
                                        />
                                        <button type="submit" className="bg-beige text-black font-bold rounded-md px-8 py-3 hover:bg-opacity-90 transition-colors">
                                            Get the Stack
                                        </button>
                                    </form>
                                </motion.div>
                            ) : (
                                <motion.div
                                    key="success"
                                    initial={{ opacity: 0, y: 20 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    transition={{ duration: 0.5, delay: 0.2 }}

                                        <a href={linkedInShareUrl} target="_blank" rel="noopener noreferrer" className="bg-blue-600 text-white font-bold rounded-md px-6 py-3 hover:bg-blue-500 transition-colors flex items-center justify-center gap-2 w-full md:w-auto">
                                            <Icon name="linkedin" size={16} />
                                            Share on LinkedIn
                                        </a>
                                    </div>
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </div>
                </section>
            );
        };

        const Contact = () => (
            <section id="contact" className="py-40 px-6 bg-zinc-950 text-white">

        const Footer = () => (
            <footer className="px-6 py-16 border-t border-zinc-900 bg-black">
                <div className="max-w-7xl mx-auto flex justify-between items-center">
                    <div className="mono-label text-zinc-700">© 2026 Maja Augustsson</div>
                    <div className="mono-label text-zinc-700">Growth / Strategy / Design</div>
                </div>
            </footer>
        );

        const App = () => {
            const [activeProject, setActiveProject] = useState(null);

            useEffect(() => {
                window.scrollTo(0, 0);
            }, [activeProject]);

            if (activeProject) {
                return (
                    <div className="bg-black min-h-screen font-sans text-white">
                        <Nav />
                        <ProjectPage project={activeProject} onBack={() => setActiveProject(null)} />
                        <Footer />
                    </div>
                );
            }

            return (
                <div className="bg-black min-h-screen font-sans">
                    <Nav />
                    <main>
                        <Hero />
                        <QuoteSection />
                        <MarketingBag />
                        <Work onProjectClick={setActiveProject} />
                        <LeadMagnet />
                        <Contact />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
